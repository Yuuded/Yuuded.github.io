<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />

	<title>Server Management</title>
    
    <link href="css/serverList.css" rel = "stylesheet" type = "text/css" media = "screen">
    
   	<script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src = "js/serverList.js" type="text/javascript"></script>
    <script src = "js/modifyServerInfo.js" type = "text/javascript"></script>
    <!--<script src = "js/getServerList.js" type = "text/javascript"></script>-->
    
</head>

<body>
	<div id = "bodyDiv">
        <div id = "searchDiv">
            <form id = "searchForm">
                Search for a server:
                <input type ="text" id = "searchField" value = "">
                <button type="button" id = "searchButton" class = "imageButton" onClick="searchServer()"><img src = "images/search_button_50.png" alt = "Search" height = "20" width = "20"/>
                </button>
            </form>
        </div>
        
    	<!-- This div helps in centering the contents-->
        <div id = "serverListOuterDiv">
        	<div id = "serverListDiv">
                <h2>Server list</h2>
                <!--
                <ul id = "serverListHeader">
                    <li id = "nameLI">Name</li>
                    <li id = "stateLI">State</li>
                    <li id = "optionsLI">Options</li>
                    <li id = "openLI">Open</li>
                </ul>
                -->
                <table id = "table" class = "sortable" style = "display: none">
                   	<thead>
                       	<th>Name</th>
                        <th><span title = "Grey circle - server is offline.&#13Green circle - server has up to 50% of it's user capacity being used.&#13Yellow circle - server has between 50% and 85% of it's user capacity being used.&#13Red circle - server has more than 85% of it's user capacity being used.&#13Yellow exclamation mark - no one has used to the server since, at least, the last 2 days.">State (?)</span></th>
                        <th>Users</th>
                        <th>Turn on/off</th>
                        <th>Delete</th>
                        <th>Modify</th>
                        <th>Open</th>
                    </thead>
	                <tbody id = "tableBody">
                    	
                    </tbody>
                </table>
                <!--
                <div id = "serverListInnerDiv">
                    <ul id = "serversList">
                    </ul>
                </div>
                -->
                <!--Just to correct some problems with the serverList margins...-->
                <!--
                <div id = "borderDiv">
                </div>
                -->
                <p id = "serverListInfo">Please wait, loading server list...</p>
            </div>
        </div>
    </div>
    
    <!-- This div helps in centering the contents-->
    <div id = "createServerOuterDiv">
        <div id = "createServerDiv">
    		<button id = "createServerButton" onClick = "loadNewAddServerPage()">Create/Regist a server</button><br><br>
        </div>
    </div>
</body>
</html>
